        <div class="container ">
          <nav class="navbar navbar-expand-lg navbar-dark py-3">
          <div class="container">
            <a class="navbar-brand" href="../index.html">
              <img src="../images/logo-orange-dark.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <div class="dropdown">

      <section id="color-picker-main">
          <div class="container d-flex flex-column justify-content-center align-items-center h-100">
            <div class="color-pic">
                <input type="color" id="colorpic">
                <div id="colorCode">#000</div>
            </div>
          <div class="color-pick">
              <canvas id="color-picker-canvas"></canvas>
          </div>
          </div>
          
      </section>

    <!-- FOOTER -->
    <footer>
        <div class="container">
          <a class="navbar-brand" href="#">
              <img src="../images/logo.png" alt="Project image">
            </a>
            <p>Copyright &COPY; 2022 | All Right Reserved</p>
        </div>
      </footer>

    <script>
        var canvas = document.getElementById("color-picker-canvas");
        var input = document.getElementById("colorpic");
        var colorCode = document.getElementById("colorCode");

        input.addEventListener("input", setColor);
        function setColor(){
            canvas.style.backgroundColor = input.value;
            colorCode.innerHTML = input.value;
        }
        setColor();

    </script>
