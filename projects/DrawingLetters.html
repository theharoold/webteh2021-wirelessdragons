<section id="drawingApp">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 mb-3">
                <p class="section-name">Enter the text to draw</p>
                <input type="text" id="drawText" class="form-control" placeholder="Enter the text to draw">
            </div>

            <div class="col-sm-12 col-md-6">
                <p class="section-name mb-0">Choose a color</p>
                <input type="radio" name="color" class="colorRadio" value="black" checked>
                <label for="color" class="form-label me-2">Black</label>
                <!-- <br> -->
                <input type="radio" name="color" class="colorRadio" value="red">
                <label for="color" class="form-label me-2">Red</label>
                <!-- <br> -->
                <input type="radio" name="color" class="colorRadio" value="green">
                <label for="color" class="form-label me-2">Green</label>
                <!-- <br> -->
                <input type="radio" name="color" class="colorRadio" value="blue">
                <label for="color" class="form-label me-2">Blue</label>
                <!-- <br> -->
                <input type="button" class="btn btn-secondary" value="Export image" id="exportBtn">
            </div>
        </div>

        <div class="canvasPart">
            <canvas id='text-canvas'></canvas>
            <span id='info'>Click and drag to draw!<span>
        </div>

        <div class="exportImage">After exporting, the image will appear here</div>
    </div>
