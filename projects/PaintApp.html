<body>

  <header class="border-bottom bg-white">
    <div class="container ">
      <nav class="navbar navbar-expand-lg navbar-dark py-3">
      <div class="container">
        <a class="navbar-brand" href="../index.html">
          <img src="../images/logo-orange-dark.png" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="dropdown">
          <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            Paint App

          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li><a class="dropdown-item" href="../projects/DrawingLetters.html">Drawing Letters</a></li>
            <li><a class="dropdown-item" href="#">Paint App</a></li>
            <li><a class="dropdown-item" href="../projects/CloudyTrip.html">Cloudy Trip</a></li>

            <li><a class="dropdown-item" href="../projects.html">All Projects</a></li>
          </ul>
        </div>
      </div>
    </nav>
    </div>
  </header>

  <!-- MAIN PART -->
  <section id="paint-app">
    <div class="container">
      <div class="row">
        <div class="tool-bar">
          <!-- COLORS -->
          <div class="tool-group">
            <h5 class="tool-tip mb-3">Colors</h5>
            <div class="d-flex">
              <div class="color me-2" id="black" onclick="changeColor('black')"></div>
              <div class="color me-2" id="red" onclick="changeColor('#ff1b1b')"></div>
              <div class="color me-2" id="blue" onclick="changeColor('#168eff')"></div>
              <div class="color me-2" id="green" onclick="changeColor('#0dda0d')"></div>
              <div class="color me-2" id="yellow" onclick="changeColor('#ffff00')"></div>
              <div class="color me-2" id="orange" onclick="changeColor('#ffb01d')"></div>
              <div class="color me-2" id="pink" onclick="changeColor('#ff5874')"></div>
              <input type="color" class="color-picker" name="" id="" oninput="strokeColor = this.value">
            </div>
          </div>
          <!-- TOOLS -->
          <div class="tool-group">
            <h5 class="tool-tip mb-3">Tools</h5>
            <div class="d-flex">
              <!-- BRUSH -->
              <div class="tool me-3" >
                <a href="#" onclick="changeTool('brush')" class="selected" id="brush">
                  <img src="../images/iconmonstr-paintbrush-1-48.png" alt="brush" width="50px">
                </a>
              </div>
                <!-- ERASER -->
              <div class="tool me-3" >
                <a href="#" onclick="changeTool('eraser')" id="eraser">
                  <img src="../images/iconmonstr-eraser-1-48.png" alt="eraser" width="50px">
                </a>
              </div>
              <div class="tool me-3">
                <a href="#" onclick="changeTool('circle')" id="circle">
                  <img src="../images/iconmonstr-circle-2-48.png" alt="circle" width="50px">
                </a>
              </div>
              <div class="tool me-3" >
                <a href="#" onclick="changeTool('square')" id="square">
                  <img src="../images/iconmonstr-square-4-48.png" alt="squre" width="50px">
                </a>
              </div>
            </div>
          </div>
          <div class="tool-group">
            <h5 class="tool-tip mb-3">Line width</h5>
            <div class="d-flex">
              <input type="range" name="" id="" value="15" max="40" min="1" onInput="lineWidth = this.value" onChange="lineWidth = this.value">
            </div>
          </div>
      </div>
      <canvas id="paint-canvas" width="1300" height="600"></canvas> 
    </div>
    <div class="button-group d-flex mb-4">
      <a class="btn btn-secondary mt-3 me-2" onclick="clearCanvas()">Clear Canvas</a>
      <div id="img-data-div">
        <a class="btn btn-secondary mt-3" id="img-file" download="image.png" onclick="SaveImage()">Export Image</a>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <a class="navbar-brand" href="#">
          <img src="../images/logo.png" alt="Project image">
        </a>

    </div>
  </footer>

        crossorigin="anonymous"></script>
  <script src="../js/paintApp.js"></script>
</body>
</html>
